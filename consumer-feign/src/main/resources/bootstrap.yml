spring:
  application:
    name: consumer-feign

server:
  port: 8765

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

headerPre:  headerPre=true

logging:
  level:
    com.gaojc.consumerFeign.controller: debug
feign:
  hystrix:
    enabled: true
endpoints:
  shutdown:
    enabled: true
    sensitive: true
management:
  security:
    enabled: false